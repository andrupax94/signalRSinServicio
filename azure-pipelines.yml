trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/signalRSinServicio.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  publishProfile: 'FTPProfile.pubxml'
  FTP_PASSWORD: 'cPGZyyzqFkzrzlbzb4ko7EXyhWFzwukFxeGFDtQyKbw9r7su5MKL8cgtZWFi'

steps:
# Inicia el repositorio y los submódulos
- checkout: self
  submodules: true

# Instala NuGet
- task: NuGetToolInstaller@1

# Restaura las dependencias del proyecto
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

# Publica la solución usando el perfil de publicación
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:PublishProfile=$(publishProfile) /p:Configuration=$(buildConfiguration) /p:Platform=$(buildPlatform) /p:Password=$(FTP_PASSWORD)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'