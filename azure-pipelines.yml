trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  publishProfile: 'FTPProfile.pubxml' # Cambia esto por tu perfil .pubxml

steps:
# Inicia el repositorio y los submódulos
- checkout: self
  submodules: true

# Instala NuGet
- task: NuGetToolInstaller@1

# Restaura las dependencias del proyecto
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

# Publica la solución usando el perfil de publicación
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:Configuration=$(buildConfiguration) /p:Platform=$(buildPlatform) /p:PublishProfile=$(publishProfile)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'