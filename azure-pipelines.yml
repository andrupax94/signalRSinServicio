trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/signalRSinServicio.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
# Inicia el repositorio y los submódulos
- checkout: self
  submodules: true

# Instala NuGet
- task: NuGetToolInstaller@1

# Restaura las dependencias del proyecto
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

# Compila y publica la solución en una carpeta local
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:PublishUrl=$(Build.ArtifactStagingDirectory)\published'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# Publica los artefactos para que otro pipeline los use
- task: PublishPipelineArtifact@1
  inputs:
    
    targetPath: '$(Build.ArtifactStagingDirectory)\published'
    artifact: 'PublishedApp'
    publishLocation: 'pipeline'
